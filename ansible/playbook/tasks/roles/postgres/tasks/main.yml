---
# This playbook contains tasks executed during PMM Server update.

- name: Create Postgres buckup dir
  file:
    path: /srv/backup/postgres
    state: directory
    owner: postgres
    group: postgres
    mode: '0700'

- name: Get postgres encoding
  postgresql_query:
    db: pmm-managed
    query: SHOW SERVER_ENCODING;
  register: postgres_encoding
  become: yes
  become_user: postgres
  become_method: su

- debug:
    var: postgres_encoding.query_result

- name: Change encoding of pmm-managed database
  include_tasks: encoding.yml
  when: "'SQL_ASCII' == postgres_encoding.query_result[0].server_encoding"
